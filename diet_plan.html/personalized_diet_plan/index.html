<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800 antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold gradient-text">PERSONALIZED DIET PLAN GENERATOR</h1>
            <p class="text-gray-600 mt-2">😊WELCOME!😊 Enter your details to generate a personalized diet plan.</p>
        </header>

        <!-- Input Form Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-8">
            <form id="dietForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-end">
                <!-- Weight Input -->
                <div>
                    <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Your Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="e.g., 70" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                </div>

                <!-- Health Goal Select -->
                <div>
                    <label for="goal" class="block text-sm font-medium text-gray-700 mb-1">Health Goal</label>
                    <select id="goal" name="goal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out bg-white">
                        <option value="weight-loss">Weight Loss🫠</option>
                        <option value="weight-gain">Weight Gain💪🏻</option>
                        <option value="maintain">Maintain Weight🏋🏻‍♀️</option>
                        <option value="healthy-lifestyle">Healthy Lifestyle👌🏻</option>
                    </select>
                </div>

                <!-- Generate Button -->
                <div class="md:col-span-2 lg:col-span-1">
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 ease-in-out transform hover:scale-105">
                        Generate Plan
                    </button>
                </div>
            </form>
            <p id="error-message" class="text-red-500 text-center mt-4"></p>
        </div>

        <!-- Diet Plan Display Area -->
        <div id="dietPlanContainer" class="hidden">
            <!-- This container will be populated by JavaScript -->
        </div>

    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
